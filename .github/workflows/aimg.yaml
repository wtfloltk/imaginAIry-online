name: aimg
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies
      - name: Restore cached pip
        id: cache-pip-restore
        uses: actions/cache/restore@v4
        with:
          path: pip
          key: pip
      - name: Python Setup Tools
        run: pip --cache-dir=pip install setuptools
      - run: pip install --cache-dir=pip -r requirements.txt
      - run: pip install --cache-dir=pip -r requirements-dev.txt
      - name: Install imaginAIry
        run: pip --cache-dir=pip install imaginAIry
      - name: Save pip cache
        id: cache-pip-save
        uses: actions/cache/save@v4
        with:
          path: pip
          key: ${{ steps.cache-pip-restore.outputs.cache-primary-key }}
      - name: Python setup.py install
        run: python setup.py install
      - name: Create test png via AI
        run: sh aimg.sh imagine "cheese in the eifel tower"
      - name: Upload artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
            name: output
            path: outputs
